<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Vista - Awsome Restaurant</title>
</head>
<style>
*{
    margin:0%;
    padding: 0%;
    box-sizing: border-box;
}
body{
    font-family: Arial, Helvetica, sans-serif;
    line-height: 1.6;
    color: #333;
}
.container{
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 auto;
}
.header{
    background-color: #081b4f;
    color: white;
    padding: 1rem 0;
    position: fixed;
    z-index: 100;
    width: 100%;
}
.logo h1{
    font-weight: 700;
    font-family: cursive;
}
.logo .tagline{
    opacity: 50%;
}
.navbar{
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.nav-links ul{
    display: flex;
    gap: 5rem;
    justify-items: center;
    
}
.nav-links a{
    color: white;
    text-decoration: none;
}
.nav-links li{
    list-style: none;
    padding: 1rem;
    transition: 0.5s ease;
}
.nav-links li:hover{
    background-color: lightslategrey;
    border-radius: 30%;
}
</style>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <h1>Bella Vista</h1>
                    <span class="tagline">A Perfect Restaurant</span>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#Home">Home</a></li>
                        <li><a href="#Menu">Menu</a></li>
                        <li><a href="#About">About</a></li>
                        <li><a href="#Contact Us">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
